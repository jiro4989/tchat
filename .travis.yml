language: go

env:
  global:
    - GO111MODULE=on

install:
  - make bootstrap

script:
  - go version
  - make test
  - make install

before_deploy:
  - make xbuild archive

deploy:
  provider: releases
  api_key:
    secure: 
  keep-history: false
  skip_cleanup: true
  file:
    - 'dist/*.tar.gz'
    - 'dist/*.zip'
  on:
    tags: true
